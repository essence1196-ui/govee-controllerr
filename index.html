<!DOCTYPE html>
<html>
<head>
    <title>Desk Light Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .ui-box { background: #111; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); text-align: center; width: 280px; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 25px; }
        /* The Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-round { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider-round:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider-round { background-color: #32d74b; }
        input:checked + .slider-round:before { transform: translateX(26px); }
        /* Brightness Slider */
        .brightness-box { margin-top: 25px; width: 100%; }
        input[type=range] { width: 100%; height: 8px; border-radius: 5px; background: #333; accent-color: #fff; cursor: pointer; }
        label { font-size: 11px; color: #666; font-weight: bold; letter-spacing: 1px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="ui-box">
        <div class="header">
            <h2 style="margin:0; font-size: 18px;">DESK LIGHT</h2>
            <label class="switch">
                <input type="checkbox" checked onchange="togglePower(this.checked)">
                <span class="slider-round"></span>
            </label>
        </div>

        <div id="picker"></div>

        <div class="brightness-box">
            <label>BRIGHTNESS</label>
            <input type="range" min="1" max="100" value="50" onchange="updateValue('brightness', parseInt(this.value))">
        </div>
    </div>

    <script>
        const colorPicker = new iro.ColorPicker("#picker", { width: 230, color: "#fff", borderWidth: 2, borderColor: "#333" });

        colorPicker.on('color:change', function(color) {
            updateValue("color", color.rgb);
        });

        async function togglePower(isOn) {
            updateValue("turn", isOn ? "on" : "off");
        }

        async function updateValue(name, value) {
            await fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cmd: { name: name, value: value } })
            });
        }
    </script>
</body>
</html>
